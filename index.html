<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy</title>
    <!-- Adding Raleway font using Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="dncLogo" src="./assets/img/dncLogo.png" alt="DNC logo">
    </header>
    <form id="container" action="">
        <img id="jumpyLogo" src="./assets/img/jumpyLogo.png" alt="Jumpy logo">
        <h1 id="welcome">Bem vindo ao Jumpy!</h1>
        <label for="i-nome">Nome Completo:</label>
        <input id="i-nome" type="text" placeholder="Nome completo">
        <label for="i-email">E-mail:</label>
        <input id="i-email" type="email" placeholder="email@email.com">
        <label for="i-phone">Telefone:</label>
        <input id="i-phone" type="text" placeholder="(00)0000-0000">
        <label for="i-cpf">CPF:</label>
        <input id="i-cpf" type="text" placeholder="123.456.789-10">
        <label for="i-senha">Senha:</label>
        <input id="i-senha" type="password" placeholder="*************">
        <button id="b-cadastrar">Cadastrar</button>
    </form>
</body>
</html>
